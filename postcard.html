<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postcard</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">    
    <link rel="stylesheet" href="css/postcard.css">
 
</head>

<body>
    <div class="main-content">
        <header>

        </header>
        <section>
            <div class="postcard">

                <div class="postcard-header">
                    <h1>My Postcard</h1>
                    <img src="img/4geeksacademy.png" alt="">
                </div>

                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks
                            Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="name" placeholder="your name">
                        <input type="text" name="email" placeholder="your email">
                        <input type="text" name="comment" placeholder="your phone number">
                    </div>
                </div>

                <div class="postcard-footer">
                    <input type="submit" value="Send my Postcard">
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </div>

</body>

</html>
